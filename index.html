<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
    <script src="./components/bullet.js"></script>
    <script src="./components/gameobjects.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script src="./components/playermovement.js"></script>
  </head>
  <body>
    <a-scene id="scene">

      <!--Assets-->
      <a-assets>
        <a-asset-item id="weapon"src="./models/shooter/gun.gltf"></a-asset-item>
        
      <audio id="foot" src="./sounds/footStep.mp3"></audio>
      <audio id="shoot" src="./sounds/shoot.mp3"></audio>
    </a-assets>
      <!--Light-->
      <a-entity light="type: ambient; color: yellow; intensity:0.5"></a-entity>

      <!--Camera and Cursor-->
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        wasd-controls
        look-controls="pointerLockEnabled: false"        
      >
      <a-entity id="gun" gltf-model="#weapon" position="0 -4.5 3" scale="0.35 1 1" rotation="0 180 0"></a-entity>
        
        <a-cursor></a-cursor>        
      </a-entity>

      <a-entity id="sound1" sound="src:#shoot;poolSize:10;autoplay:false;volume:1;loop:false"></a-entity>
      <a-entity id="sound2" sound="src:#foot;poolSize:10;autoplay:false;volume:1;loop:false"></a-entity>
      <!--Bullets-->
      <a-entity bullets></a-entity>

      <!--Ground-->
      <a-plane
        id="ground"
        repeat="5 5"
        position="0 1 0"
        rotation="-90 0 0"
        height="200"
        width="200"
        color="#FBF2D4"
        static-body
        visible="true"
      >
      </a-plane>

      <!--Boxes-->
      <!-- <a-box id="box1" position="-2 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>

      <a-box id="box2" position="0 1.5 -10" color="tomato" depth="1" height="1" width="1" dynamic-body></a-box>

      <a-box id="box3" position="2 1.5 -10" color="tomato" depth="1" height="1" width="1"dynamic-body></a-box>

      <a-box id="box4"  position="-1 2.5 -10" color="tomato" depth="1" height="1" width="1"dynamic-body></a-box>
 
      <a-box id="box5" position="1 2.5 -10" color="tomato" depth="1" height="1" width="1"dynamic-body></a-box>

      <a-box id="box6"  position="0 3.5 -10" color="tomato" depth="1" height="1" width="1"dynamic-body></a-box> -->

      <!-- wall -->
      <!-- <a-box color="green " id="wall1"  static-body position=" 0 2 -20 " depth="1" width="10" height="50"></a-box>
      <a-box color="green " id="wall2"  static-body position=" -10 2 -20 " depth="1" width="10 " height="50" opacity="0.5"></a-box>
      <a-box color="green " id="wall3"  static-body position=" -20 2 -20 " depth="1" width="10 " height="50" ></a-box>
      <a-box color="green " id="wall4"  static-body position=" 10 2 -20 " depth="1" width="10 " height="50" opacity="0.5"></a-box>
      <a-box color="green " id="wall5"  static-body position=" 20 2 -20 " depth="1" width="10 " height="50" ></a-box> -->
    </a-scene>
  </body>
</html>
